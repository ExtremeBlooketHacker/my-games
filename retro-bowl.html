<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Retro Bowl</title>
    <style>
        body { background: #000; color:#cccccc; margin: 0; padding: 0; overflow: hidden; }
        canvas { image-rendering: pixelated; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <script type="text/javascript" src="html5/RetroBowl.js"></script>
    <script>
        window.onload = function() {
            GameMaker_Init();
        };
        
        // This ensures the game fills the screen if you resize the window
        window.addEventListener('resize', function() {
            var canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
