<!DOCTYPE html>
<html>
<head>
    <title>My Drive - Google Drive</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
    
    <style>
        :root {
            --bg-color: #121212; --sidebar-bg: #1e1e1e; --text-color: #e0e0e0;
            --btn-bg: #2d2d2d; --btn-border: #404040; --accent: #007bff;
        }

        /* THEME SELECTIONS */
        [data-theme="dark"] { --bg-color: #121212; --sidebar-bg: #1e1e1e; --text-color: #e0e0e0; --btn-bg: #2d2d2d; --btn-border: #404040; --accent: #007bff; }
        [data-theme="femboy"] { --bg-color: #F8F7BA; --sidebar-bg: #F5D2D2; --text-color: #5a5a5a; --btn-bg: #BDE3C3; --btn-border: #A3CCDA; --accent: #A3CCDA; }
        [data-theme="peach"] { --bg-color: #FBEF76; --sidebar-bg: #FEC288; --text-color: #FA5C5C; --btn-bg: #fdf0d5; --btn-border: #FD8A6B; --accent: #FA5C5C; }
        [data-theme="winter"] { --bg-color: #050b14; --sidebar-bg: #0a1421; --text-color: #00f2ff; --btn-bg: #102136; --btn-border: #00d9ff; --accent: #00f2ff; }
        [data-theme="blood"] { --bg-color: #000000; --sidebar-bg: #1a0000; --text-color: #ff4d4d; --btn-bg: #2b0000; --btn-border: #800000; --accent: #ff0000; }
        [data-theme="emerald"] { --bg-color: #051005; --sidebar-bg: #0a1a0a; --text-color: #7dff7d; --btn-bg: #122b12; --btn-border: #1e4d1e; --accent: #2ecc71; }
        [data-theme="cyber"] { --bg-color: #0d0221; --sidebar-bg: #0f0844; --text-color: #00f2ff; --btn-bg: #1a1b41; --btn-border: #00f2ff; --accent: #ff00ff; }

        body { 
            margin: 0; display: flex; height: 100vh; width: 100vw;
            font-family: 'Segoe UI', sans-serif; overflow: hidden; 
            background-color: var(--bg-color); color: var(--text-color);
            transition: background-color 0.2s;
        }

        #sidebar {
            width: 240px; display: flex; flex-direction: column;
            padding: 15px; gap: 12px; height: 100vh; overflow-y: auto; 
            background-color: var(--sidebar-bg); border-right: 2px solid var(--btn-border);
            box-sizing: border-box; 
        }

        #sidebar.hidden { margin-left: -240px; transition: margin-left 0.3s ease; }

        select#theme-select {
            padding: 10px; border-radius: 8px; border: 1px solid var(--btn-border);
            background-color: var(--btn-bg); color: var(--text-color);
            font-size: 0.9rem; font-weight: bold; cursor: pointer; outline: none;
        }

        select#theme-select option { background-color: var(--btn-bg); color: var(--text-color); }

        #search-bar {
            padding: 10px; border-radius: 8px; border: 1px solid var(--btn-border);
            background-color: var(--btn-bg); color: var(--text-color);
            font-size: 0.9rem; margin-bottom: 5px; outline: none;
        }

        .game-btn {
            padding: 12px; border-radius: 8px; text-align: center; 
            transition: 0.2s; font-weight: bold; border: 1px solid var(--btn-border);
            background-color: var(--btn-bg); color: var(--text-color);
            width: 100%; display: block; margin-bottom: 5px; cursor: pointer;
        }

        .game-btn:hover { background-color: var(--accent); color: white; }

        .ctrl-btn {
            padding: 8px; cursor: pointer; border-radius: 5px; border: none;
            background: var(--accent); color: white; font-weight: bold;
        }

        #main-view { 
            flex-grow: 1; height: 100vh; position: relative; 
            background-color: var(--bg-color);
        }
        
        #iframe-container { width:100%; height:100%; background-color: var(--bg-color); }
        
        #restore-btn { position: absolute; top: 10px; left: 10px; z-index: 1000; display: none; }
        iframe { width: 100%; height: 100%; border: none; background: transparent; }
    </style>
</head>
<body data-theme="dark">

    <div id="sidebar">
        <h2>Appearance</h2>
        <select id="theme-select" onchange="changeTheme(this.value)">
            <option value="dark">Midnight Dark</option>
            <option value="femboy">Pastel Femboy</option>
            <option value="peach">Sunset Peach</option>
            <option value="winter">Winter Frost</option>
            <option value="blood">Blood Red</option>
            <option value="emerald">Emerald Forest</option>
            <option value="cyber">Cyberpunk</option>
        </select>
        
        <button class="ctrl-btn" onclick="toggleFullScreen()" style="margin-top:5px;">Full Screen</button>
        
        <hr style="width:100%; border: 0; border-top: 1px solid var(--btn-border);">
        
        <h2>Find Game</h2>
        <input type="text" id="search-bar" placeholder="Search games..." onkeyup="filterGames()">

        <div id="game-list">
            <button onclick="loadGame('chat.html')" class="game-btn">Global Chat</button>
            <button onclick="loadGame('2048.html')" class="game-btn">2048</button>
            <button onclick="loadGame('basketball.html')" class="game-btn">Basketball Stars</button>
            <button onclick="loadGame('hexgl.html')" class="game-btn">HexGL</button>
            <button onclick="loadGame('breaklock.html')" class="game-btn">Breaklock</button>
            <button onclick="loadGame('fnf.html')" class="game-btn">Friday Night Funkin'</button>
            <button onclick="loadGame('lawnmower.html')" class="game-btn">Lawnmower Game</button>
            <button onclick="loadGame('minesweeper.html')" class="game-btn">Minesweeper</button>
            <button onclick="loadGame('overflowing.html')" class="game-btn">Overflowing Palette</button>
            <button onclick="loadGame('polytrack.html')" class="game-btn">Poly Track</button>
            <button onclick="loadGame('slope.html')" class="game-btn">Slope</button>
            <button onclick="loadGame('snake.html')" class="game-btn">Play Snake</button>
            <button onclick="loadGame('snowrider.html')" class="game-btn">Snow Rider 3D</button>
            <button onclick="loadGame('tetris.html')" class="game-btn">Tetris</button>
        </div>
    </div>

    <div id="main-view">
        <button id="restore-btn" class="ctrl-btn" onclick="toggleFullScreen()">Show Menu</button>
        <div id="iframe-container">
            <iframe id="game-iframe" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        function loadGame(url) {
            const container = document.getElementById('iframe-container');
            container.innerHTML = ''; 
            const newFrame = document.createElement('iframe');
            newFrame.id = "game-iframe";
            newFrame.src = url;
            newFrame.setAttribute('allowfullscreen', '');
            container.appendChild(newFrame);
            newFrame.onload = () => { newFrame.focus(); };
        }

        window.addEventListener("keydown", function(e) {
            if (document.activeElement.id === "search-bar") return;
            const blockList = ["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "Tab"];
            if (blockList.includes(e.code)) { e.preventDefault(); }
        }, false);

        function changeTheme(themeName) { 
            document.body.setAttribute('data-theme', themeName); 
        }

        function toggleFullScreen() {
            const sidebar = document.getElementById('sidebar');
            const restoreBtn = document.getElementById('restore-btn');
            sidebar.classList.toggle('hidden');
            restoreBtn.style.display = sidebar.classList.contains('hidden') ? 'block' : 'none';
        }

        function filterGames() {
            const input = document.getElementById('search-bar').value.toLowerCase();
            const buttons = document.getElementsByClassName('game-btn');
            for (let b of buttons) {
                b.style.display = b.textContent.toLowerCase().includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
