<!DOCTYPE html>
<html>
<head>
    <title>My Game Portal</title>
    <style>
        :root {
            /* Default Starting Theme: Midnight Dark */
            --bg-color: #121212; --sidebar-bg: #1e1e1e; --text-color: #e0e0e0;
            --btn-bg: #2d2d2d; --btn-border: #404040; --accent: #007bff;
        }

        /* THEME SELECTIONS */
        [data-theme="dark"] {
            --bg-color: #121212; --sidebar-bg: #1e1e1e; --text-color: #e0e0e0;
            --btn-bg: #2d2d2d; --btn-border: #404040; --accent: #007bff;
        }
        [data-theme="femboy"] {
            --bg-color: #F8F7BA; --sidebar-bg: #F5D2D2; --text-color: #5a5a5a;
            --btn-bg: #BDE3C3; --btn-border: #A3CCDA; --accent: #A3CCDA;
        }
        [data-theme="peach"] {
            --bg-color: #FBEF76; --sidebar-bg: #FEC288; --text-color: #FA5C5C;
            --btn-bg: #fdf0d5; --btn-border: #FD8A6B; --accent: #FA5C5C;
        }
        [data-theme="winter"] {
            --bg-color: #050b14; --sidebar-bg: #0a1421; --text-color: #00f2ff;
            --btn-bg: #102136; --btn-border: #00d9ff; --accent: #00f2ff;
        }
        [data-theme="light"] {
            --bg-color: #ffffff; --sidebar-bg: #f4f4f4; --text-color: #333;
            --btn-bg: #fff; --btn-border: #ccc; --accent: #007bff;
        }
        [data-theme="blood"] {
            --bg-color: #000000; --sidebar-bg: #1a0000; --text-color: #ff4d4d;
            --btn-bg: #2b0000; --btn-border: #800000; --accent: #ff0000;
        }
        [data-theme="emerald"] {
            --bg-color: #051005; --sidebar-bg: #0a1a0a; --text-color: #7dff7d;
            --btn-bg: #122b12; --btn-border: #1e4d1e; --accent: #2ecc71;
        }
        [data-theme="cyber"] {
            --bg-color: #0d0221; --sidebar-bg: #0f0844; --text-color: #00f2ff;
            --btn-bg: #1a1b41; --btn-border: #00f2ff; --accent: #ff00ff;
        }

        body { 
            margin: 0; display: flex; height: 100vh; width: 100vw;
            font-family: 'Segoe UI', sans-serif; overflow: hidden; 
            background-color: var(--bg-color); color: var(--text-color);
            transition: all 0.2s ease;
        }

        #sidebar {
            width: 220px; display: flex; flex-direction: column;
            padding: 15px; gap: 12px; height: 100vh; overflow-y: auto; 
            background-color: var(--sidebar-bg); border-right: 2px solid var(--btn-border);
            box-sizing: border-box; transition: margin-left 0.3s ease;
        }

        #sidebar.hidden { margin-left: -220px; }

        h2 { font-size: 1rem; margin: 10px 0 5px 0; }

        #theme-select {
            padding: 8px; border-radius: 5px; background: var(--btn-bg);
            color: var(--text-color); border: 1px solid var(--btn-border);
            cursor: pointer; font-weight: bold;
        }

        .game-btn {
            padding: 12px; text-decoration: none; border-radius: 8px;
            text-align: center; transition: 0.2s; font-weight: bold;
            background-color: var(--btn-bg); color: var(--text-color);
            border: 1px solid var(--btn-border);
        }

        .game-btn:hover {
            background-color: var(--accent); color: white;
            transform: translateY(-2px); border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .ctrl-btn {
            padding: 8px; cursor: pointer; border-radius: 5px; border: none;
            background: var(--accent); color: white; font-weight: bold;
        }

        #main-view { flex-grow: 1; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #restore-btn {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            display: none; opacity: 0.8;
        }
    </style>
</head>
<body data-theme="dark">

    <div id="sidebar">
        <h2>Appearance</h2>
        <select id="theme-select" onchange="changeTheme(this.value)">
            <option value="dark">Midnight Dark</option>
            <option value="femboy">Pastel Femboy</option>
            <option value="peach">Sunset Peach</option>
            <option value="winter">Winter Frost</option>
            <option value="light">Classic Light</option>
            <option value="blood">Blood Red</option>
            <option value="emerald">Emerald Forest</option>
            <option value="cyber">Cyberpunk</option>
        </select>
        
        <button class="ctrl-btn" onclick="toggleFullScreen()" style="margin-top:5px;">Full Screen</button>
        
        <hr style="width:100%; border: 0; border-top: 1px solid var(--btn-border);">
        
        <h2>My Games</h2>
        <a href="2048.html" target="display" class="game-btn">2048</a>
        <a href="basketball.html" target="display" class="game-btn">Basketball Stars</a>
        <a href="hexgl.html" target="display" class="game-btn">HexGL</a>
        <a href="breaklock.html" target="display" class="game-btn">Breaklock</a>
        <a href="lawnmower.html" target="display" class="game-btn">Lawnmower Game</a>
        <a href="minecraft.html" target="display" class="game-btn">Minecraft</a>
        <a href="minesweeper.html" target="display" class="game-btn">Minesweeper</a>
        <a href="overflowing.html" target="display" class="game-btn">Overflowing Palette</a>
        <a href="polytrack.html" target="display" class="game-btn">Poly Track</a>
        <a href="slope.html" target="display" class="game-btn">Slope</a>
        <a href="snake.html" target="display" class="game-btn">Play Snake</a>
        <a href="snowrider.html" target="display" class="game-btn">Snow Rider 3D</a>
        <a href="tetris.html" target="display" class="game-btn">Tetris</a>
    </div>

    <div id="main-view">
        <button id="restore-btn" class="ctrl-btn" onclick="toggleFullScreen()">Show Menu</button>
        <iframe name="display" src="about:blank" allowfullscreen></iframe>
    </div>

    <script>
        function changeTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
        }

        function toggleFullScreen() {
            const sidebar = document.getElementById('sidebar');
            const restoreBtn = document.getElementById('restore-btn');
            sidebar.classList.toggle('hidden');
            restoreBtn.style.display = sidebar.classList.contains('hidden') ? 'block' : 'none';
        }

        window.addEventListener("keydown", function(e) {
            if(["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
