<!DOCTYPE html>
<html>
<head>
    <title>My Game Portal</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            width: 100vw;
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            transition: background-color 0.3s;
        }

        /* THEME STYLES */
        body.light { background-color: #ffffff; color: #333; }
        body.light #sidebar { background-color: #f4f4f4; border-right: 2px solid #ddd; }
        body.light .game-btn { background-color: white; color: #333; border: 1px solid #ccc; }

        body.dark { background-color: #1a1a1a; color: #e0e0e0; }
        body.dark #sidebar { background-color: #252525; border-right: 2px solid #444; }
        body.dark .game-btn { background-color: #333; color: #e0e0e0; border: 1px solid #555; }
        body.dark h2 { color: #fff; }

        /* SIDEBAR LOGIC */
        #sidebar {
            width: 220px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 12px;
            height: 100vh;
            overflow-y: auto; 
            box-sizing: border-box;
            transition: margin-left 0.3s ease; /* Smooth sliding */
        }

        /* Hidden state for Full Screen */
        #sidebar.hidden {
            margin-left: -220px;
        }

        h2 { font-size: 1.1rem; margin-top: 0; margin-bottom: 5px; }

        .game-btn {
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: 0.2s;
            font-weight: bold;
        }

        .game-btn:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }

        /* CONTROL BUTTONS */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .ctrl-btn {
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        #main-view { 
            flex-grow: 1; 
            height: 100vh;
            position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* FLOATING RESTORE BUTTON - Only visible when sidebar is hidden */
        #restore-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: none;
            opacity: 0.5;
        }
        #restore-btn:hover { opacity: 1; }
    </style>
</head>
<body class="dark">

    <div id="sidebar">
        <h2>Settings</h2>
        <div class="controls">
            <button class="ctrl-btn" onclick="toggleTheme()">Toggle Dark/Light</button>
            <button class="ctrl-btn" onclick="toggleFullScreen()" style="background: #28a745;">Full Screen Mode</button>
        </div>
        
        <hr style="width:100%; border: 0; border-top: 1px solid #555;">
        
        <h2>Games</h2>
        <a href="2048.html" target="display" class="game-btn">2048</a>
        <a href="basketball.html" target="display" class="game-btn">Basketball Stars</a>
        <a href="hexgl.html" target="display" class="game-btn">HexGL</a>
        <a href="breaklock.html" target="display" class="game-btn">Breaklock</a>
        <a href="lawnmower.html" target="display" class="game-btn">Lawnmower Game</a>
        <a href="minesweeper.html" target="display" class="game-btn">Minesweeper</a>
        <a href="overflowing.html" target="display" class="game-btn">Overflowing Palette</a>
        <a href="polytrack.html" target="display" class="game-btn">Poly Track</a>
        <a href="slope.html" target="display" class="game-btn">Slope</a>
        <a href="snake.html" target="display" class="game-btn">Play Snake</a>
        <a href="snowrider.html" target="display" class="game-btn">Snow Rider 3D</a>
        <a href="tetris.html" target="display" class="game-btn">Tetris</a>
    </div>

    <div id="main-view">
        <button id="restore-btn" class="ctrl-btn" onclick="toggleFullScreen()">Show Menu</button>
        <iframe name="display" src="about:blank" allowfullscreen></iframe>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }

        function toggleFullScreen() {
            const sidebar = document.getElementById('sidebar');
            const restoreBtn = document.getElementById('restore-btn');
            sidebar.classList.toggle('hidden');
            
            // Show the "Show Menu" button if the sidebar is hidden
            if (sidebar.classList.contains('hidden')) {
                restoreBtn.style.display = 'block';
            } else {
                restoreBtn.style.display = 'none';
            }
        }

        // Prevent Scroll
        window.addEventListener("keydown", function(e) {
            if(["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
