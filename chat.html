<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        
        /* Using !important ensures the background always obeys the theme */
        body { 
            background-color: var(--bg) !important; 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        #header { padding: 12px 15px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { background: rgba(255,255,255,0.07); padding: 10px; border-radius: 8px; width: fit-content; max-width: 80%; }
        .username { color: var(--accent); font-weight: bold; font-size: 0.8rem; }

        #input-area { padding: 15px; background: rgba(0,0,0,0.3); display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; }
        button { padding: 10px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="header">
    <div style="background:var(--accent); padding:2px 8px; border-radius:10px; font-size:0.8rem;">Online: <span id="count">1</span></div>
    <button onclick="changeName()" style="font-size:0.7rem;">Change Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Type..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    const ADMIN_PASSWORD = "1234";
    const sessionStartTime = Date.now();
    const uniqueId = 'user-' + Math.random().toString(36).substr(2, 9);
    
    // Connect with Fallbacks
    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        clientId: uniqueId,
        transports: ['xhr_polling', 'jsonp']
    });
    const channel = ably.channels.get('school-chat', { params: { rewind: '30' } });

    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    function send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        if (text.startsWith('/')) {
            const parts = text.split(/\s+/);
            const cmd = parts[0].toLowerCase().replace('/', '');
            const pass = parts[1];
            if (pass === ADMIN_PASSWORD) {
                channel.publish('admin-cmd', { action: cmd, message: parts.slice(2).join(' '), sentAt: Date.now() });
                input.value = "";
                return;
            }
        }

        channel.publish('msg', { user: myName, text: text, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        input.value = "";
    }

    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="username">${m.data.user} <span style="color:gray; font-weight:normal;">${m.data.time}</span></div><div>${m.data.text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    channel.subscribe('admin-cmd', (cmd) => {
        if (cmd.data.sentAt < sessionStartTime) return; // Ignore old commands
        const input = document.getElementById('msg-input');
        
        if(cmd.data.action === 'clear') document.getElementById('chat-box').innerHTML = "";
        if(cmd.data.action === 'freeze') input.disabled = true;
        if(cmd.data.action === 'unfreeze') input.disabled = false;
        if(cmd.data.action === 'party') {
            let i = 0, colors = ['red', 'green', 'blue', 'yellow'];
            let loop = setInterval(() => {
                document.body.style.setProperty('background-color', colors[i%4], 'important');
                if(++i > 20) { 
                    clearInterval(loop); 
                    document.body.style.backgroundColor = ""; // Reset background
                }
            }, 100);
        }
    });

    function applyTheme() {
        const saved = JSON.parse(localStorage.getItem('selected-theme'));
        if(saved) {
            document.documentElement.style.setProperty('--bg', saved.bg);
            document.documentElement.style.setProperty('--accent', saved.accent);
            document.documentElement.style.setProperty('--text', saved.text);
        }
    }

    window.addEventListener('message', (e) => {
        if (e.data.type === 'theme-update') {
            localStorage.setItem('selected-theme', JSON.stringify(e.data.theme));
            applyTheme();
        }
    });

    channel.presence.enter({ name: myName });
    channel.presence.subscribe(['enter', 'leave', 'update'], () => {
        channel.presence.get((err, m) => { if(!err) document.getElementById('count').innerText = m.length; });
    });

    function changeName() {
        let n = prompt("Name:", myName);
        if(n) { myName = n; localStorage.setItem('chat-name', n); }
    }

    applyTheme();
</script>
</body>
</html>
