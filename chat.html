<!DOCTYPE html>
<html>
<head>
    <title>School Chat</title>
    <style>
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            transition: background-color 0.3s ease;
        }
        #header { padding: 10px 15px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.08); padding: 10px; border-radius: 8px; width: fit-content; max-width: 80%; border: 1px solid rgba(255,255,255,0.05); }
        .u { color: var(--accent); font-weight: bold; font-size: 0.85rem; margin-bottom: 3px; }
        #input-area { padding: 15px; background: rgba(0,0,0,0.4); display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        input { flex-grow: 1; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #111; color: white; outline: none; }
        button { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #count-pill { background: var(--accent); color: white; padding: 2px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">
    <div id="count-pill">Online: <span id="count">0</span></div>
    <button onclick="changeName()" style="background:none; border: 1px solid rgba(255,255,255,0.2); font-size: 0.7rem;">Edit Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Loading connection..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    const ADMIN_PASS = "1234";
    const sessionStart = Date.now();
    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    // 1. THEME ENGINE
    function applyTheme() {
        try {
            const raw = localStorage.getItem('selected-theme');
            if (raw) {
                const s = JSON.parse(raw);
                document.documentElement.style.setProperty('--bg', s.bg);
                document.documentElement.style.setProperty('--accent', s.accent);
                document.documentElement.style.setProperty('--text', s.text);
                document.body.style.backgroundColor = s.bg;
            }
        } catch (e) {}
    }
    applyTheme();

    // 2. ABLY SETUP
    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        transports: ['xhr_polling', 'jsonp']
    });

    const channel = ably.channels.get('school-chat');

    // 3. THE "RESILIENT" COUNTER
    function updateCount() {
        channel.presence.get((err, members) => {
            if (err) return;
            // Force the count to at least 1 if you are connected
            const count = members.length > 0 ? members.length : 1; 
            document.getElementById('count').innerText = count;
        });
    }

    // Force Enter Logic
    ably.connection.on('connected', () => {
        document.getElementById('msg-input').placeholder = "Connected!";
        
        // Keep trying to enter until successful
        const enterRoom = () => {
            channel.presence.enter({ name: myName }, (err) => {
                if (err) {
                    setTimeout(enterRoom, 1000); // Retry in 1s if failed
                } else {
                    updateCount();
                }
            });
        };
        enterRoom();
    });

    // Event Listeners for other people
    channel.presence.subscribe('enter', updateCount);
    channel.presence.subscribe('leave', updateCount);
    
    // Safety Heartbeat
    setInterval(updateCount, 3000);

    // 4. MESSAGES & ADMIN
    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="u">${m.data.user}</div><div>${m.data.text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    channel.subscribe('admin-cmd', (cmd) => {
        if (cmd.data.sentAt < sessionStart) return;
        const data = cmd.data;
        const input = document.getElementById('msg-input');

        if (data.action === 'clear') document.getElementById('chat-box').innerHTML = "";
        if (data.action === 'alert') alert("ADMIN: " + data.message);
        if (data.action === 'freeze') input.disabled = true;
        if (data.action === 'unfreeze') input.disabled = false;
        
        if (data.action === 'nick' && myName === data.target) {
            myName = data.newName;
            localStorage.setItem('chat-name', myName);
            channel.presence.update({ name: myName });
            alert("Name updated!");
        }

        if (data.action === 'party') {
            let i = 0, colors = ['red', 'green', 'blue', 'yellow'];
            let loop = setInterval(() => {
                document.body.style.backgroundColor = colors[i%4];
                if(++i > 20) { clearInterval(loop); applyTheme(); }
            }, 100);
        }
    });

    function send() {
        const input = document.getElementById('msg-input');
        const val = input.value.trim();
        if (!val) return;
        if (val.startsWith('/')) {
            const p = val.split(' ');
            const cmd = p[0].replace('/', '');
            if (p[1] === ADMIN_PASS) {
                channel.publish('admin-cmd', { 
                    action: cmd, 
                    target: p[2], 
                    newName: p[3], 
                    message: p.slice(2).join(' '), 
                    sentAt: Date.now() 
                });
                input.value = ""; return;
            }
        }
        channel.publish('msg', { user: myName, text: val });
        input.value = "";
    }

    function changeName() {
        let n = prompt("New Name:", myName);
        if(n) { 
            myName = n; 
            localStorage.setItem('chat-name', n); 
            channel.presence.update({ name: myName }); 
        }
    }
</script>
</body>
</html>
