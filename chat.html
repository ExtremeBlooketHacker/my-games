<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        body { 
            background-color: var(--bg) !important; 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }
        #header { padding: 10px 15px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.08); padding: 10px; border-radius: 12px; width: fit-content; max-width: 85%; }
        .u-name { color: var(--accent); font-weight: bold; font-size: 0.85rem; }
        #input-area { padding: 15px; background: rgba(0,0,0,0.4); display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; outline: none; }
        button { padding: 10px 18px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">
    <div style="background:var(--accent); color:white; padding:4px 12px; border-radius:20px; font-size:0.75rem;">Online: <span id="count">1</span></div>
    <button onclick="changeName()" style="font-size:0.7rem; background:rgba(255,255,255,0.1); color:white; border:none; padding:5px; border-radius:5px; cursor:pointer;">Edit Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Connecting..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    // --- 1. THEME ---
    function applyTheme() {
        try {
            const raw = localStorage.getItem('selected-theme');
            if (raw) {
                const s = JSON.parse(raw);
                document.documentElement.style.setProperty('--bg', s.bg);
                document.documentElement.style.setProperty('--accent', s.accent);
                document.documentElement.style.setProperty('--text', s.text);
                document.body.style.backgroundColor = s.bg;
            }
        } catch (e) {}
    }
    applyTheme();

    // --- 2. CONFIG ---
    const ADMIN_PASS = "1234";
    const sessionStart = Date.now();
    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        transports: ['xhr_polling', 'jsonp'],
        useBinaryProtocol: false 
    });

    const channel = ably.channels.get('school-chat', { params: { rewind: '1d' } });
    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    ably.connection.on('connected', () => {
        document.getElementById('msg-input').placeholder = "Connected! Type a message...";
    });

    // --- 3. SEND & RECEIVE ---
    function send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        if (text.startsWith('/')) {
            const p = text.split(' ');
            const cmd = p[0].toLowerCase().replace('/', '');
            if (p[1] === ADMIN_PASS) {
                channel.publish('admin-cmd', { 
                    action: cmd, 
                    target: p[2], 
                    newName: p[3], 
                    message: p.slice(2).join(' '), 
                    sentAt: Date.now() 
                });
                input.value = ""; return;
            }
        }

        channel.publish('msg', { 
            userName: myName, 
            msgText: text, 
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
        });
        input.value = "";
    }

    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="u-name">${m.data.userName} <span style="color:gray; font-size:0.65rem; font-weight:normal;">${m.data.time}</span></div><div>${m.data.msgText}</div>`;
        chatBox.appendChild(div);
        if (chatBox.children.length > 100) chatBox.removeChild(chatBox.firstChild);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // --- 4. ADMIN ---
    channel.subscribe('admin-cmd', (cmd) => {
        if (cmd.data.sentAt < sessionStart) return;
        const input = document.getElementById('msg-input');
        const data = cmd.data;

        if(data.action === 'clear') document.getElementById('chat-box').innerHTML = "";
        if(data.action === 'alert') alert("ADMIN: " + data.message);
        if(data.action === 'freeze') input.disabled = true;
        if(data.action === 'unfreeze') input.disabled = false;
        
        // NICK COMMAND LOGIC
        if(data.action === 'nick' && myName === data.target) {
            myName = data.newName;
            localStorage.setItem('chat-name', myName);
            alert("Your name was changed to: " + myName);
        }

        if(data.action === 'party') {
            let i = 0, colors = ['red', 'green', 'blue', 'yellow'];
            let loop = setInterval(() => {
                document.body.style.setProperty('background-color', colors[i%4], 'important');
                if(++i > 20) { clearInterval(loop); document.body.style.backgroundColor = ""; applyTheme(); }
            }, 100);
        }
    });

    // --- 5. PRESENCE ---
    channel.presence.enter({ name: myName });
    function refresh() {
        channel.presence.get((err, m) => { if(!err) document.getElementById('count').innerText = m.length; });
    }
    channel.presence.subscribe(['enter', 'leave', 'update'], refresh);
    setInterval(refresh, 5000);

    function changeName() {
        let n = prompt("New Name:", myName);
        if(n) { myName = n; localStorage.setItem('chat-name', n); }
    }
</script>
</body>
</html>
