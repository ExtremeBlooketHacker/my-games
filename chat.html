<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        body { 
            background-color: var(--bg) !important; 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }
        #header { padding: 10px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 8px; width: fit-content; max-width: 85%; }
        .username { color: var(--accent); font-weight: bold; font-size: 0.8rem; margin-bottom: 2px; }
        #input-area { padding: 15px; background: rgba(0,0,0,0.4); display: flex; gap: 8px; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; outline: none; }
        button { padding: 10px 15px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">
    <div style="background:var(--accent); color:white; padding:3px 10px; border-radius:15px; font-size:0.75rem;">
        Online: <span id="count">1</span>
    </div>
    <button onclick="changeName()" style="font-size:0.7rem; background:rgba(255,255,255,0.1);">Edit Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    // --- 1. AUTO-REPAIR LOGIC ---
    function applyTheme() {
        try {
            const rawData = localStorage.getItem('selected-theme');
            if (!rawData) return;
            const saved = JSON.parse(rawData);
            if (saved && saved.bg) {
                document.documentElement.style.setProperty('--bg', saved.bg);
                document.documentElement.style.setProperty('--accent', saved.accent);
                document.documentElement.style.setProperty('--text', saved.text);
            }
        } catch (err) {
            // If data is corrupted, clear it and refresh
            localStorage.removeItem('selected-theme');
            location.reload();
        }
    }
    applyTheme();

    // --- 2. CONFIG & CONNECTION ---
    const ADMIN_PASSWORD = "1234";
    const sessionStartTime = Date.now();
    const uniqueId = 'user-' + Math.random().toString(36).substr(2, 9);
    
    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        clientId: uniqueId,
        transports: ['xhr_polling', 'jsonp']
    });
    const channel = ably.channels.get('school-chat', { params: { rewind: '30' } });

    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    // --- 3. SEND & RECEIVE ---
    function send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        if (text.startsWith('/')) {
            const parts = text.split(/\s+/);
            const cmd = parts[0].toLowerCase().replace('/', '');
            const pass = parts[1];
            if (pass === ADMIN_PASSWORD) {
                channel.publish('admin-cmd', { action: cmd, message: parts.slice(2).join(' '), sentAt: Date.now() });
                input.value = "";
                return;
            }
        }
        channel.publish('msg', { user: myName, text: text, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        input.value = "";
    }

    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="username">${m.data.user} <span style="color:gray; font-size:0.6rem; font-weight:normal;">${m.data.time}</span></div><div>${m.data.text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // --- 4. ADMIN COMMANDS ---
    channel.subscribe('admin-cmd', (cmd) => {
        if (cmd.data.sentAt < sessionStartTime) return;
        const input = document.getElementById('msg-input');
        
        if(cmd.data.action === 'clear') document.getElementById('chat-box').innerHTML = "";
        if(cmd.data.action === 'freeze') input.disabled = true;
        if(cmd.data.action === 'unfreeze') input.disabled = false;
        if(cmd.data.action === 'party') {
            let i = 0, colors = ['red', 'green', 'blue', 'yellow'];
            let loop = setInterval(() => {
                document.body.style.setProperty('background-color', colors[i%4], 'important');
                if(++i > 15) { 
                    clearInterval(loop); 
                    document.body.style.backgroundColor = ""; 
                }
            }, 100);
        }
    });

    // --- 5. SYNC & UTILS ---
    window.addEventListener('message', (e) => {
        if (e.data.type === 'theme-update') {
            localStorage.setItem('selected-theme', JSON.stringify(e.data.theme));
            applyTheme();
        }
    });

    channel.presence.enter({ name: myName });
    channel.presence.subscribe(['enter', 'leave', 'update'], () => {
        channel.presence.get((err, m) => { if(!err) document.getElementById('count').innerText = m.length; });
    });

    function changeName() {
        let n = prompt("Name:", myName);
        if(n) { myName = n; localStorage.setItem('chat-name', n); }
    }
</script>
</body>
</html>
