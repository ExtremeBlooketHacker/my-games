<!DOCTYPE html>
<html>
<head>
    <title>School Chat</title>
    <style>
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { padding: 10px; background: #1f1f1f; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #2a2a2a; padding: 10px; border-radius: 8px; width: fit-content; max-width: 80%; }
        .u { color: var(--accent); font-weight: bold; font-size: 0.8rem; }
        #input-area { padding: 15px; background: #1f1f1f; display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #111; color: white; outline: none; }
        button { padding: 10px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="header">
    <div>Online: <span id="count">0</span></div>
    <button onclick="changeName()">Edit Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Type..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    const ADMIN_PASS = "1234";
    const sessionStart = Date.now();
    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    // Initializing Ably
    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        transports: ['xhr_polling', 'jsonp']
    });

    const channel = ably.channels.get('school-chat');

    // --- 1. ONLINE COUNTER LOGIC ---
    function updateCount() {
        channel.presence.get((err, members) => {
            if (!err && members) {
                // Updating the DOM with the set size
                document.getElementById('count').innerText = members.length;
            }
        });
    }

    ably.connection.on('connected', () => {
        // Enter the room and start the counter
        channel.presence.enter({ name: myName }, (err) => {
            if(!err) updateCount();
        });
    });

    // Subscribe to people joining/leaving
    channel.presence.subscribe(['enter', 'leave'], () => {
        updateCount();
    });

    // --- 2. RECEIVING MESSAGES ---
    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="u">${m.data.user}</div><div>${m.data.text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // --- 3. RECEIVING ADMIN COMMANDS ---
    channel.subscribe('admin-cmd', (cmd) => {
        if (cmd.data.sentAt < sessionStart) return;
        
        const data = cmd.data;
        const input = document.getElementById('msg-input');

        if (data.action === 'clear') document.getElementById('chat-box').innerHTML = "";
        if (data.action === 'alert') alert("ADMIN: " + data.message);
        if (data.action === 'freeze') input.disabled = true;
        if (data.action === 'unfreeze') input.disabled = false;
        
        if (data.action === 'nick' && myName === data.target) {
            myName = data.newName;
            localStorage.setItem('chat-name', myName);
            channel.presence.update({ name: myName }); // Sync the new name to the counter
            alert("Name updated to: " + myName);
        }

        if (data.action === 'party') {
            let i = 0, colors = ['red', 'green', 'blue', 'yellow'];
            let loop = setInterval(() => {
                document.body.style.backgroundColor = colors[i%4];
                if(++i > 20) { clearInterval(loop); document.body.style.backgroundColor = "#121212"; }
            }, 100);
        }
    });

    // --- 4. SENDING LOGIC ---
    function send() {
        const input = document.getElementById('msg-input');
        const val = input.value.trim();
        if (!val) return;

        if (val.startsWith('/')) {
            const p = val.split(' ');
            const cmd = p[0].replace('/', '');
            if (p[1] === ADMIN_PASS) {
                channel.publish('admin-cmd', {
                    action: cmd,
                    target: p[2],
                    newName: p[3],
                    message: p.slice(2).join(' '),
                    sentAt: Date.now()
                });
                input.value = ""; return;
            }
        }

        channel.publish('msg', { user: myName, text: val });
        input.value = "";
    }

    function changeName() {
        let n = prompt("New Name:", myName);
        if(n) { 
            myName = n; 
            localStorage.setItem('chat-name', n);
            channel.presence.update({ name: myName });
        }
    }
</script>
</body>
</html>
