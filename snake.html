<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body { 
            background-color: #111; 
            color: white; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: sans-serif;
        }
        canvas { border: 5px solid #00FF00; background-color: #000; }
        #ui { margin-bottom: 10px; text-align: center; }
        button { 
            padding: 10px 20px; 
            font-size: 18px; 
            background: #00FF00; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00cc00; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>SNAKE</h1>
        <button id="startBtn">CLICK TO START</button>
        <p>Score: <span id="score">0</span></p>
    </div>
    <canvas id="snakeGame" width="400" height="400" tabindex="1"></canvas>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const startBtn = document.getElementById("startBtn");
        const box = 20;
        
        let snake = [{x: 10 * box, y: 10 * box}];
        let food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
        let score = 0;
        let d = "RIGHT";
        let gameRunning = false;

    startBtn.addEventListener("click", () => {
        gameRunning = true;
        startBtn.style.visibility = "hidden";
        // This line below is the "Magic Fix" for Chromebooks
        canvas.focus(); 
    });

        document.addEventListener("keydown", (event) => {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function draw() {
            if(!gameRunning) return;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00FF00" : "#008000";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
            } else {
                snake.pop();
            }

            let newHead = {x: snakeX, y: snakeY};

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(gameLoop);
                alert("Game Over! Score: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let gameLoop = setInterval(draw, 100);
    </script>
</body>
</html>
