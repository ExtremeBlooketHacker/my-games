<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawnmower Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            /* Changed background to light grey so black text is visible */
            background-color: #f0f0f0; 
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2e7d32;
            font-family: sans-serif;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="loading-text">Preparing the field...</div>

    <iframe 
        id="game-frame"
        src="https://www.firefliesalco.com/lawnmower-game/" 
        allow="autoplay; fullscreen; keyboard"
        allowfullscreen="true">
    </iframe>

    <script>
        window.onload = function() {
            document.getElementById('game-frame').focus();
        };
    </script>

</body>
</html>
