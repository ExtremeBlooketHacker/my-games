<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawnmower Game</title>
    <style>
        /* Ensures the game takes up every pixel of the display area */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading indicator positioned behind the iframe */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50; /* Grass Green */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            font-weight: bold;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="loading-text">Mowing the lawn...</div>

    <iframe 
        id="game-frame"
        src="https://www.firefliesalco.com/lawnmower-game/" 
        allow="autoplay; fullscreen; keyboard"
        allowfullscreen="true">
    </iframe>

    <script>
        // Helps ensure the iframe catches your keyboard inputs immediately
        window.onload = function() {
            const frame = document.getElementById('game-frame');
            frame.focus();
        };
    </script>

</body>
</html>
